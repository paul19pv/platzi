<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
  </head>
  <body>
    <h1 style="color:red">Lista de Productos</h1>
    <a href="{% url 'new_product' %}">New Product</a>
    <ul>
      {% for item in product %}
      <li>
        <a href="{% url 'product_detail' pk=item.pk %}">
          {{item.name}}
        </a>
        {{ item.description}}
        {% if item.image %}
          <img src="{{ item.image.url }}">
        {% endif %}
      </li>
      {% endfor%}
    </ul>
  </body>
</html>

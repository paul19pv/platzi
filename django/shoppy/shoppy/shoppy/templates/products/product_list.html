{% extends "base.html" %}
{% block page_title %}Lista de Productos{% endblock %}
{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Lista de Productos</h3>
    </div>
    <div class="panel-body">
      <a href="{% url 'products:new_product' %}">New Product</a>
      <ul>
        {% for item in object_list %}
        <li>
          <a href="{% url 'products:product_detail' item.id %}">
            {{item.name}}
          </a>
          {{ item.description}}
          {% if item.image %}
            <img src="{{ item.image.url }}">
          {% endif %}
        </li>
        {% endfor%}
      </ul>
    </div>
  </div>
{% endblock %}
